# Format is
# 
# <theme-id>:
#   title: <theme title>  # one line
#   description: >-
#     <theme description> # multiline, markdown

user-growth:
  title: Support user growth in Mozilla products
  description: >-
    Build functionality to ship features, products, and fixes that increase
    Mozilla product user growth and retention.

cost-reduction:
  title: Support cost reduction
  description: >-
    Build functionality that can be used to reduce costs for the projects we
    develop and operate.

workflow:
  title: Workflow
  description: >-
    Improvements in Mozilla CI and release pipelines and tooling workflow.

operations:
  title: Team Operations
  description: >-
    Improve our operational efficiency, including
     * Releaseduty
     * General team operations (secret handling, access control, cross-training, etc.)

security:
  title: Security
  description: >-
    Improve our operational security, including
     * Chain of Trust
     * Adding signoffs and monitoring
     * Reducing manual interaction with sensitive systems to zero
     * Allowing for cert rotations
